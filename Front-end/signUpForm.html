<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base_style.css">
    <title>SignUp | TCR</title>
</head>
<body>
    <div class="signUpFormDiv">
        <div class="formTitleDiv">
            <h1 class="formTitle">SignUp</h1>
        </div>
        
        <hr>
        <label for="fname">First Name:</label>
        <input class="formInput" type="text" name="fname" id="fname">
        <label for="fname">Last Name:</label>
        <input class="formInput" type="text" name="lname" id="lname">
        <label for="email">Email Address:</label>
        <input class="formInput" type="text" name="email" id="email">
        <label for="uname">Create a Username:</label>
        <input class="formInput" type="text" name="uname" id="uname">
        <label for="password1">Set Password:</label>
        <input class="formInput" type="password" name="password1" id="password1">
        <label for="password2">Confirm Password:</label>
        <input class="formInput" type="password" name="password2" id="password2">
        <button style="margin-right: 7px;background-color: magenta;" class="signUpFormButtons">SignUp</button>
        <hr>
        <p style="text-align: center;">Already have an account? <a href="signInForm.html">LogIn</a></p>
    </div>
</body>
</html>
