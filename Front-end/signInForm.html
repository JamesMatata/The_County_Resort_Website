<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base_style.css">
    <title>SignIn | TCR</title>
</head>
<body>
    <div class="signInFormDiv">
        <div class="formTitleDiv">
            <h1 class="formTitle">SignIn</h1>
        </div>
        
        <hr>
        <label for="name">Username:</label>
        <input class="formInput" type="text" name="" id="name">
        <label for="emailAddress">Password:</label>
        <input class="formInput" type="password" name="" id="emailAddress">
        <button style="margin-right: 7px;background-color: magenta;" class="signInFormButtons">SignIn</button>
        <hr>
        <p style="text-align: center;">Don't have an account? <a href="signUpForm.html">Register</a></p>
    </div>
</body>
</html>
