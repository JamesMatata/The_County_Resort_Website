<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base_style.css">
    <title>Contact | TCR</title>
</head>
<body>
    <div class="contactFormOuterDiv">
        <p class="contactFormInstructions" style="text-align: center;font-weight: 600;color: black;font-size: 20px;">
            Do you have any questions or suggestions? Please do not hesitate to contact us directly.
            Our team will come back to you within a matter of hours to help you.
        </p>
        <div class="contactFormDiv">
            <label for="name" class="">Your name</label>
            <input type="text" id="name" name="name" class="contactFormInputs">
            <label for="email" class="">Your email</label>
            <input type="text" id="email" name="email" class="contactFormInputs">
            <label for="subject" class="">Subject</label>
            <input type="text" id="subject" name="subject" class="contactFormInputs">
            <label for="message">Your message</label>
            <textarea type="text" id="message" name="message" rows="2" class="contactFormInputs"></textarea>
        </div>
        <div style="width: 60%;display: flex;margin: auto;">
            <div class="contactInfoIconsDiv" id="phone">
                <img  class="contactInfoIcons" src="files/callIcon.png" alt="">
            </div>
            <div class="contactInfoIconsDiv" id="linkedin">
                <img  class="contactInfoIcons" src="files/linkedIn.png" alt="">
            </div>
            <div class="contactInfoIconsDiv" id="email">
                <img  class="contactInfoIcons" src="files/email.png" alt="">
            </div>
            <div class="contactInfoIconsDiv" id="twitter">
                <img  class="contactInfoIcons" src="files/twitter.png" alt="">
            </div>
            <div class="contactInfoIconsDiv" id="facebook">
                <img  class="contactInfoIcons" src="files/facebook.png" alt="">
            </div>
        </div>
        <div style="width: 60%;margin: auto;border: 1px solid magenta;">
            <p style="text-align: center;">0743131412</p>
        </div>
    </div>
</body>
</html>
