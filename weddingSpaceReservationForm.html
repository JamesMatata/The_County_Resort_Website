<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base_style.css">
    <title>Book Space | TCR</title>
</head>
<body>
    <div class="ReservationFormDiv">
        <div class="formTitleDiv">
            <h1 class="formTitle">Wedding Space</h1>
        </div>
        
        <hr>
        <label for="bname">Bride's Name:</label>
        <input class="formInput" type="text" name="" id="bname">
        <label for="bgname">Bridegroom's Name:</label>
        <input class="formInput" type="text" name="" id="bgname">
        <label for="telephone">Telephone:</label>
        <input class="formInput" type="tel" name="" id="telephone">
        <label for="emailAddress">Email Address:</label>
        <input class="formInput" type="text" name="" id="emailAddress">
        <label for="package">Choose a package:</label>
        <select name="package" id="package" style="width: 200px;padding: 5px;font-size: 16px;margin-top: 10px;">
            <option>Choose.....</option>
            <option value="Wedding space">Wedding space@KES50000</option>
            <option value="Wedding space and Honeymoon">Wedding space+Honeymoon@KES150000</option>
        </select><br>
        <label for="weddingDate">Wedding Date:</label>
        <input class="formInput" type="date" name="weddingDate" id="weddingDate">
        <label for="peopleNo">Number of people:</label>
        <input class="formInput" type="number" name="" id="peopleNo">
        <button style="margin-right: 7px;background-color: magenta;" class="reservationFormButtons">Book</button>
        <button style="background-color: red;" class="reservationFormButtons">Cancel</button>
    </div>
</body>
</html>
